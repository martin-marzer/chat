<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div style="height: 2000px;">
        <nav class="navbar navbar-light bg-warning" >
            <a class="navbar-brand mx-auto" href="/">JS CHAT</a>
        </nav>

        <div class="card col-md-4 mt-10 mx-auto responsive" id="nickWrap">
            <div class="card-header">
                <h3>Pone tu nombre prro :v :</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-warning" style="width: 100%;
                    margin: 20px auto;"">
                        <i class="fas fa-location-arrow"></i>Enviar
                    </button>
                </form>
            </div>
        </div>

        <div class="container" id="contentWrap" style="margin-top: 10%;">
            <div class="row">
                <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <h4>El chat del papu :V</h4>
                        </div>
                    

                        <div id="chat" class="card-body"></div>
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i>Enviar
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div class="card col-md-3" id="responsive-user">
                    <div class="card-header">
                        <h3>Usuarios anashe</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer_container">
                <div class="logo"> <p>El papu productions </p></div>
                <p>Bananirou Enterprise Â© 2021 All Rights Reserved.</p>
                </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
